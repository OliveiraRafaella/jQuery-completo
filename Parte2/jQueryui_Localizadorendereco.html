<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula51</title>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<!--     <link rel="stylesheet" href="css/stylesui.css"> -->
    <!--Scripts-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" 
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script type="text/javascript" src="js/jquery-3.6.1.min.js"></script>
    <!-- jQuery UI -->
    <link rel="stylesheet" href="jqueryui/jquery-ui.css">
    <script type="text/javascript" src="jqueryui/jquery-ui.min.js"></script>
    
    <!-- Plugin -->
    <script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" src="js/plugins/jZipCode_1.1.js"></script>
    

    <style>
    

    </style>
    <script>
        $(function () {            
            $("#zipCode").jZipCode({
                streetTarget: "#street",
                districtTarget: "#district",
                cityTarget: "#city",
                stateTarget: "#state",
                multipleReturns: "#returns",
                keyUpDelay: 1000,
                showMap: "#map"

            });

        });
    </script>
</head>

<body>
    <!-- ZIP CODE -->
    CEP <input type="text" id="zipCode"> (12345-678)
    <!-- CAMPOS DE LOCALICAÇÃO -->
    <form >
        <fieldset>
            <span>Street</span><input type="text" id="street">
            <span>District</span><input type="text" id="district">
            <span>City</span><input type="text" id="city">
            <span>State</span><input type="text" id="state">
        </fieldset>
    </form>

    <!-- RETURN GOOGLE -->
    <div id="returns"></div>

    <div id="map" style="width:300px ; height:300px;"></div>


</body>
</html>
